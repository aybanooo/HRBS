<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ion Icons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Special Style-->
  <link rel="stylesheet" href="customFiles/specialStyle.css">

</head>
<body>
  <div class="container vh-50">
    <div class="card card-primary card-outline card-outline-tabs">
      <div class="card-header p-0 border-bottom-0">
        <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
          <li class="nav-item">
            <a onclick=""class="nav-link active" id="solid-icons-tab" data-toggle="pill" href="#solid-icons" role="tab" aria-controls="solid-icons" aria-selected="true">Solid</a>
          </li>
          <li class="nav-item">
            <a  onclick=""class="nav-link" id="regular-icons-tab" data-toggle="pill" href="#regular-icons" role="tab" aria-controls="regular-icons" aria-selected="false">Regular</a>
          </li>
        </ul>
      </div>
      <div class="card-body" id="iconCard">
        <div class="tab-content" id="icon-tabs">
          <div class="tab-pane fade active show" id="solid-icons" role="tabpanel" aria-labelledby="solid-icons-tab">
            <div class="row mb-3">
              <div class="col-12">
                <div class="row">
                  <div class="col-10">
                    <input class="form-control" id="solidSearch" type="text" placeholder="Search..">
                  </div>
                  <div class="col-2 d-flex align-items-center justify-content-center text-secondary">
                    <div class="form-group m-0">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="solidIconsOnly">
                        <label class="custom-control-label" for="solidIconsOnly">Hide Names</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="regular-icons" role="tabpanel" aria-labelledby="regular-icons-tab">
            <div class="row mb-3">
              <div class="col-12">
                <div class="row">
                  <div class="col-10">
                    <input class="form-control" id="regularSearch" type="text" placeholder="Search..">
                  </div>
                  <div class="col-2 d-flex align-items-center justify-content-center text-secondary">
                    <div class="form-group m-0">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="regularIconsOnly">
                        <label class="custom-control-label" for="regularIconsOnly">Hide Names</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <nav aria-label="Page navigation">
          <ul class="pagination d-flex justify-content-center" id="iconNav">
            <li class="page-item"><a class="page-link" href="javascript: void(0)">1</a></li>
          </ul>
        </nav>
      </div>
    </div>
      <!-- /.card -->
  </div>
      
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Special Script-->
<script src="customFiles/cheatsheet.js"></script>

</body>
</html>
